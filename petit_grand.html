    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 80vh;
            box-sizing: border-box;
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            border: 1px solid #ccc;
            overflow-y: auto;
        }
        .column img {
            margin: 10px;
        }
        .small {
            width: 150px;
        }
        .large {
            width: 300px;
        }
        .symbol {
            margin: 10px;
            width: 100px;
            height: auto;
        }
        #center img {
            cursor: grab;
        }
        #message {
            display: none;
            text-align: center;
        }
        .highlight {
            border: 5px solid;
        }
        .success {
            border-color: green;
        }
        .error {
            border-color: red;
        }
    </style>
