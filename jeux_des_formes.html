<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Formes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            position: relative;
            overflow: hidden;
        }

        .zone {
            position: absolute;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .zone.cercle {
            border: 10px solid black;
            border-radius: 50%;
            top: 20px;
            left: 20px;
        }

        .zone.carre {
            border: 10px solid black;
            top: 20px;
            right: 20px;
        }

        .zone.triangle {
            bottom: 20px;
            left: 20px;
        }

        .zone.triangle svg {
            width: 300px;
            height: 300px;
        }

        .forme {
            position: absolute;
            cursor: pointer;
        }

        .forme.cercle {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
        }

        .forme.carre {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .forme.triangle svg {
            width: 100px;
            height: 100px;
        }

        .forme.triangle polygon {
            fill: blue;
        }

        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
        }

        #rejouer {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="zone cercle" data-type="cercle"></div>
    <div class="zone carre" data-type="carre"></div>
    <div class="zone triangle" data-type="triangle">
        <svg viewBox="0 0 100 100">
            <polygon points="50,0 100,100 0,100" fill="white" stroke="black" stroke-width="5"></polygon>
        </svg>
    </div>

    <div id="message">
        <p>Félicitations, vous avez réussi !</p>
        <button id="rejouer">Rejouer</button>
    </div>

    <script>
        const formes = [
            ...Array(5).fill('cercle'),
            ...Array(5).fill('carre'),
            ...Array(5).fill('triangle')
        ];
        let placed = 0;

        const zones = document.querySelectorAll('.zone');
        const message = document.getElementById('message');
        const rejouerBtn = document.getElementById('rejouer');

        formes.forEach((type, index) => {
            const forme = document.createElement('div');

            if (type === 'triangle') {
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('viewBox', '0 0 100 100');
                svg.setAttribute('class', 'forme triangle');

                const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                polygon.setAttribute('points', '50,0 100,100 0,100');
                polygon.setAttribute('fill', 'blue');

                svg.appendChild(polygon);
                forme.appendChild(svg);
            } else {
                forme.classList.add('forme', type);
            }

            forme.style.position = 'absolute';
            forme.style.top = `${Math.random() * 70 + 10}vh`;
            forme.style.left = `${Math.random() * 70 + 10}vw`;
            forme.dataset.type = type;

            document.body.appendChild(forme);

            forme.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                forme.dataset.dragging = true;
                forme.dataset.offsetX = touch.clientX - forme.getBoundingClientRect().left;
                forme.dataset.offsetY = touch.clientY - forme.getBoundingClientRect().top;
            });

            forme.addEventListener('touchmove', (e) => {
                if (forme.dataset.dragging) {
                    const touch = e.touches[0];
                    forme.style.left = `${touch.clientX - forme.dataset.offsetX}px`;
                    forme.style.top = `${touch.clientY - forme.dataset.offsetY}px`;
                }
            });

            forme.addEventListener('touchend', () => {
                forme.dataset.dragging = false;
            });

            forme.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', type);
            });
        });

        zones.forEach((zone) => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            zone.addEventListener('drop', (e) => {
                const type = e.dataTransfer.getData('text/plain');
                const dropped = document.querySelector(`.forme[data-type="${type}"]`);
                if (dropped && zone.dataset.type === type) {
                    dropped.style.backgroundColor = 'green';
                    dropped.setAttribute('draggable', false);
                    dropped.style.left = `${e.clientX - 50}px`;
                    dropped.style.top = `${e.clientY - 50}px`;
                    placed++;

                    if (placed === formes.length) {
                        message.style.display = 'block';
                    }
                } else {
                    dropped.style.backgroundColor = 'red';
                    setTimeout(() => {
                        dropped.style.backgroundColor = 'blue';
                    }, 1500);
                }
            });
        });

        rejouerBtn.addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
