<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri : Grand ou Petit</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #game-area {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            height: 100%;
        }

        .zone {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            border: 2px solid #333;
            height: 100%;
        }

        .zone img.pictogram {
            margin: 10px;
            width: 200px;
            height: auto;
        }

        .center-zone {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #ffffff;
        }

        .center-zone img.object {
            width: 150px;
            height: auto;
            cursor: grab;
            transition: all 0.3s;
        }

        .object.success {
            border: 5px solid green;
            border-radius: 10px;
        }

        .object.error {
            border: 5px solid red;
            border-radius: 10px;
        }

        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        #modal button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <!-- Zone de gauche (Petits animaux) -->
        <div id="small-zone" class="zone">
            <img src="https://static.arasaac.org/pictograms/4716/4716_300.png" alt="Petit" class="pictogram">
        </div>

        <!-- Zone centrale -->
        <div id="center-zone" class="center-zone"></div>

        <!-- Zone de droite (Grands animaux) -->
        <div id="large-zone" class="zone">
            <img src="https://static.arasaac.org/pictograms/4658/4658_300.png" alt="Grand" class="pictogram">
        </div>
    </div>

    <div id="modal">
        <p>Bravo ! Vous avez réussi !</p>
        <button onclick="location.reload()">Rejouer</button>
    </div>

    <script>
        const smallZone = document.getElementById("small-zone");
        const largeZone = document.getElementById("large-zone");
        const centerZone = document.getElementById("center-zone");
        const modal = document.getElementById("modal");

        // Liste d'images avec leur classification (petit ou grand)
        const images = [
            { src: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCcdsTgaWbDX_pYae8qkk6mm3DzDd79_F9bg&s", category: "petit" },
            { src: "https://s3.animalia.bio/animals/photos/full/original/koreahamsterjpg.webp", category: "petit" },
            { src: "https://images.pexels.com/photos/88512/mole-nature-animals-molehills-88512.jpeg", category: "petit" },
            { src: "https://upload.wikimedia.org/wikipedia/commons/c/c8/Carcassonne_-_M%C3%A9sange_bleue.jpg", category: "petit" },
            { src: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT29PhlyuuWbLXPyZtmre91bxyfYg7tPeJvFw&s", category: "petit" },
            { src: "https://images.pexels.com/photos/4666750/pexels-photo-4666750.jpeg", category: "grand" },
            { src: "https://s3.animalia.bio/animals/photos/full/original/OBdYWcqSUbP0fxx1xPGS.webp", category: "grand" },
            { src: "https://s3.animalia.bio/animals/photos/full/original/2560px-rothschild27s-giraffe-28751350316829.webp", category: "grand" },
            { src: "https://upload.wikimedia.org/wikipedia/commons/3/38/Rhinoc%C3%A9ros_blanc_JHE.jpg", category: "grand" },
            { src: "https://upload.wikimedia.org/wikipedia/commons/0/09/Diplodocus_model.jpg", category: "grand" }
        ];

        // Mélanger les images aléatoirement
        const shuffledImages = images.sort(() => 0.5 - Math.random());

        let currentImageIndex = 0;
        let successCount = 0;

        function loadNextImage() {
            centerZone.innerHTML = "";
            if (currentImageIndex >= shuffledImages.length) {
                // Afficher le message de réussite si toutes les images ont été correctement triées
                if (successCount === shuffledImages.length) {
                    modal.style.display = "block";
                }
                return;
            }

            const imageData = shuffledImages[currentImageIndex];
            const img = document.createElement("img");
            img.src = imageData.src;
            img.className = "object";
            img.setAttribute("data-category", imageData.category);

            // Activer le glisser-déposer
            img.addEventListener("mousedown", startDrag);
            img.addEventListener("touchstart", startDrag);
            centerZone.appendChild(img);
        }

        function startDrag(event) {
            event.preventDefault();
            const object = event.target;
            const isTouchEvent = event.type === "touchstart";
            const initialX = isTouchEvent ? event.touches[0].clientX : event.clientX;
            const initialY = isTouchEvent ? event.touches[0].clientY : event.clientY;
            let offsetX = 0;
            let offsetY = 0;

            function onMove(e) {
                const clientX = isTouchEvent ? e.touches[0].clientX : e.clientX;
                const clientY = isTouchEvent ? e.touches[0].clientY : e.clientY;
                offsetX = clientX - initialX;
                offsetY = clientY - initialY;
                object.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            }

            function onEnd(e) {
                const clientX = isTouchEvent ? e.changedTouches[0].clientX : e.clientX;
                const clientY = isTouchEvent ? e.changedTouches[0].clientY : e.clientY;
                const objectCategory = object.getAttribute("data-category");
                const target = document.elementFromPoint(clientX, clientY);

                if (
                    (target === smallZone && objectCategory === "petit") ||
                    (target === largeZone && objectCategory === "grand")
                ) {
                    object.classList.add("success");
                    successCount++;
                    currentImageIndex++;
                    setTimeout(loadNextImage, 1000);
                } else {
                    object.classList.add("error");
                    setTimeout(() => {
                        object.classList.remove("error");
                        object.style.transform = "translate(0, 0)";
                    }, 1000);
                }

                document.removeEventListener(isTouchEvent ? "touchmove" : "mousemove", onMove);
                document.removeEventListener(isTouchEvent ? "touchend" : "mouseup", onEnd);
            }

            document.addEventListener(isTouchEvent ? "touchmove" : "mousemove", onMove);
            document.addEventListener(isTouchEvent ? "touchend" : "mouseup", onEnd);
        }

        // Charger la première image
        loadNextImage();
    </script>
</body>
</html>
