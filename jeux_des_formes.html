<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux des Formes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        #game-area {
            position: relative;
            width: 800px;
            height: 800px;
            border: 2px solid #000;
            background-color: #fff;
        }

        .shape {
            width: 50px;
            height: 50px;
            position: absolute;
            cursor: grab;
        }

        .circle {
            border-radius: 50%;
            background-color: blue;
        }

        .square {
            background-color: blue;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid blue;
        }

        .dropzone {
            position: absolute;
            border: 4px solid #333;
            background-color: white;
        }

        #circle-zone {
            top: 50px;
            left: 50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        #square-zone {
            top: 50px;
            right: 50px;
            width: 200px;
            height: 200px;
        }

        #triangle-zone {
            bottom: 50px;
            left: 300px;
            width: 200px;
            height: 200px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
    </style>
</head>
<body>
    <h1>Jeu des Formes</h1>
    <div id="game-area">
        <div id="circle-zone" class="dropzone"></div>
        <div id="square-zone" class="dropzone"></div>
        <div id="triangle-zone" class="dropzone"></div>

        <!-- CrÃ©ation de 5 formes de chaque type -->
        <script>
            const gameArea = document.getElementById("game-area");

            for (let i = 0; i < 5; i++) {
                const circle = document.createElement("div");
                circle.className = "shape circle";
                circle.style.top = `${Math.random() * 700}px`;
                circle.style.left = `${Math.random() * 700}px`;
                gameArea.appendChild(circle);

                const square = document.createElement("div");
                square.className = "shape square";
                square.style.top = `${Math.random() * 700}px`;
                square.style.left = `${Math.random() * 700}px`;
                gameArea.appendChild(square);

                const triangle = document.createElement("div");
                triangle.className = "shape triangle";
                triangle.style.top = `${Math.random() * 700}px`;
                triangle.style.left = `${Math.random() * 700}px`;
                gameArea.appendChild(triangle);
            }
        </script>
    </div>

    <audio id="victory-sound" src="https://example.com/victory.mp3" preload="auto"></audio>

    <script>
        const shapes = document.querySelectorAll('.shape');
        const dropzones = document.querySelectorAll('.dropzone');
        const victorySound = document.getElementById('victory-sound');
        let correctCount = 0;

        shapes.forEach(shape => {
            shape.addEventListener('mousedown', startDrag);
        });

        function startDrag(event) {
            const shape = event.target;
            let initialX = event.clientX;
            let initialY = event.clientY;
            let shapeX = parseInt(window.getComputedStyle(shape).left, 10) || 0;
            let shapeY = parseInt(window.getComputedStyle(shape).top, 10) || 0;

            function onMouseMove(e) {
                const deltaX = e.clientX - initialX;
                const deltaY = e.clientY - initialY;
                shape.style.left = `${shapeX + deltaX}px`;
                shape.style.top = `${shapeY + deltaY}px`;
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);

                let droppedInZone = false;

                dropzones.forEach(zone => {
                    const zoneRect = zone.getBoundingClientRect();
                    const shapeRect = shape.getBoundingClientRect();

                    if (
                        shapeRect.left >= zoneRect.left &&
                        shapeRect.right <= zoneRect.right &&
                        shapeRect.top >= zoneRect.top &&
                        shapeRect.bottom <= zoneRect.bottom
                    ) {
                        droppedInZone = true;

                        if (
                            (zone.id === 'circle-zone' && shape.classList.contains('circle')) ||
                            (zone.id === 'square-zone' && shape.classList.contains('square')) ||
                            (zone.id === 'triangle-zone' && shape.classList.contains('triangle'))
                        ) {
                            shape.style.left = `${parseInt(shape.style.left)}px`;
                            shape.style.top = `${parseInt(shape.style.top)}px`;
                            shape.style.cursor = 'default';
                            shape.setAttribute('draggable', false);
                            shape.style.pointerEvents = 'none';
                            shape.style.backgroundColor = 'green';
                            correctCount++;

                            if (correctCount === 15) {
                                setTimeout(() => {
                                    alert("Bravo !");
                                    victorySound.play();
                                }, 100);
                            }
                        } else {
                            shape.style.backgroundColor = 'red';
                            setTimeout(() => {
                                shape.style.backgroundColor = 'blue';
                                shape.style.left = `${shapeX}px`;
                                shape.style.top = `${shapeY}px`;
                            }, 3000);
                        }
                    }
                });

                if (!droppedInZone) {
                    shape.style.left = `${shapeX}px`;
                    shape.style.top = `${shapeY}px`;
                }
            }

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        }
    </script>
</body>
</html>
