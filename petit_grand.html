<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sorting Activity</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            color: white;
        }
        .container {
            display: flex;
            width: 100%;
            height: 80vh;
            box-sizing: border-box;
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            border: 1px solid #ccc;
            overflow-y: auto;
        }
        .column img {
            margin: 10px;
        }
        .small {
            width: 200px;
        }
        .large {
            width: 350px;
        }
        .symbol {
            margin: 10px;
            width: 150px;
            height: auto;
        }
        #center img {
            cursor: grab;
            touch-action: none;
        }
        #message {
            display: none;
            text-align: center;
        }
        .highlight {
            border: 5px solid;
        }
        .success {
            border-color: green;
        }
        .error {
            border-color: red;
        }
    </style>
</head>
<body>
    <div id="message">
        <h1>FÃ©licitations !</h1>
        <button onclick="restartGame()">Rejouer</button>
    </div>
    <div class="container" id="activity">
        <div class="column" id="left">
            <img class="symbol" src="https://static.arasaac.org/pictograms/4716/4716_300.png" alt="Petit">
        </div>
        <div class="column" id="center"></div>
        <div class="column" id="right">
            <img class="symbol" src="https://static.arasaac.org/pictograms/4658/4658_300.png" alt="Grand">
        </div>
    </div>

    <script>
        let currentImage = null;
        function createImageElement(src, className) {
            const img = document.createElement("img");
            img.src = src;
            img.className = className;
            img.draggable = true;
            img.ontouchstart = (e) => {
                e.preventDefault();
                currentImage = img;
            };
            img.ontouchmove = (e) => {
                if (!currentImage) return;
                let touch = e.touches[0];
                currentImage.style.position = "absolute";
                currentImage.style.left = touch.pageX - currentImage.width / 2 + "px";
                currentImage.style.top = touch.pageY - currentImage.height / 2 + "px";
            };
            img.ontouchend = (e) => {
                if (!currentImage) return;
                let touch = e.changedTouches[0];
                let dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);
                if (dropTarget && (dropTarget.id === "left" || dropTarget.id === "right")) {
                    handleDrop(currentImage, dropTarget);
                }
                currentImage.style.position = "static";
                currentImage = null;
            };
            return img;
        }

        function handleDrop(img, column) {
            const isCorrect =
                (column.id === "left" && img.classList.contains("small")) ||
                (column.id === "right" && img.classList.contains("large"));

            img.classList.add("highlight", isCorrect ? "success" : "error");

            if (isCorrect) {
                column.appendChild(img);
                setTimeout(() => {
                    img.remove();
                    currentImageIndex++;
                    if (currentImageIndex === allImages.length) {
                        document.getElementById("activity").style.display = "none";
                        document.getElementById("message").style.display = "block";
                    } else {
                        displayNextImage();
                    }
                }, 2000);
            } else {
                setTimeout(() => {
                    img.classList.remove("highlight", "success", "error");
                    displayNextImage();
                }, 2000);
            }
        }
    </script>
</body>
</html>
