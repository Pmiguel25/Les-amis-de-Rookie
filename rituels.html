<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Rituels</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .zoneF {
            width: 33%;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-y: auto;
        }
        .validation {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .zone-container {
            width: 67%;
            display: flex;
            flex-direction: column;
        }
        .zone-top {
            flex: 1;
            display: flex;
        }
        .zone-bottom {
            flex: 1;
            display: flex;
        }
        .zone {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid white;
        }
        .zoneA::before {
            content: "";
            width: 240px;
            height: 240px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .zoneB::before {
            content: "";
            width: 240px;
            height: 120px;
            background-color: blue;
            position: absolute;
        }
        .draggable {
            cursor: grab;
            padding: 10px;
            background-color: white;
            color: black;
            margin: 5px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="zone-container">
            <div class="zone-top">
                <div class="zone zoneA" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="zone zoneB" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="zone-bottom">
                <div class="zone zoneC" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="zone zoneD" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="zone zoneE" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
        <div class="zoneF">
            <button class="validation" onclick="nextStep()">Valider</button>
            <div class="elements"></div>
        </div>
    </div>
    <script>
        let step = 1;
        function allowDrop(event) {
            event.preventDefault();
        }
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }
        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var draggedElement = document.getElementById(data);
            event.target.appendChild(draggedElement);
        }
        function nextStep() {
            let elementsContainer = document.querySelector(".elements");
            elementsContainer.innerHTML = "";
            if (step === 1) {
                for (let i = 1; i <= 7; i++) {
                    let label = document.createElement("div");
                    label.textContent = i;
                    label.style.width = "240px";
                    label.style.height = "240px";
                    label.style.borderRadius = "50%";
                    label.classList.add("draggable");
                    label.draggable = true;
                    label.ondragstart = drag;
                    elementsContainer.appendChild(label);
                }
                step++;
            } else if (step === 2) {
                let images = [
                    { name: "Soleil", url: "https://static.arasaac.org/pictograms/7252/7252_500.png" },
                    { name: "Éclaircies", url: "https://static.arasaac.org/pictograms/34896/34896_500.png" },
                    { name: "Nuages", url: "https://static.arasaac.org/pictograms/34383/34383_500.png" },
                    { name: "Pluie", url: "https://static.arasaac.org/pictograms/7148/7148_500.png" },
                    { name: "Vent", url: "https://static.arasaac.org/pictograms/7259/7259_500.png" },
                    { name: "Brouillard", url: "https://static.arasaac.org/pictograms/35049/35049_500.png" },
                    { name: "Neige", url: "https://static.arasaac.org/pictograms/7172/7172_500.png" }
                ];
                images.forEach(img => {
                    let picto = document.createElement("img");
                    picto.src = img.url;
                    picto.alt = img.name;
                    picto.width = 100;
                    picto.height = 100;
                    picto.classList.add("draggable");
                    picto.draggable = true;
                    picto.ondragstart = drag;
                    elementsContainer.appendChild(picto);
                });
                step++;
            }
        }
    </script>
</body>
</html>
