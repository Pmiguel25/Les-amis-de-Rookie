<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri : Grand ou Petit</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #game-area {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            height: 100%;
        }

        .zone {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            border: 2px solid #333;
            height: 100%;
            box-sizing: border-box;
        }

        .zone img.pictogram {
            margin: 10px;
            width: 200px; /* Taille agrandie pour les pictogrammes */
            height: auto;
        }

        .center-zone {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #ffffff;
        }

        .center-zone img.object {
            cursor: grab;
            transition: all 0.3s;
        }

        .object.small {
            width: 200px; /* Taille pour les petits animaux */
            height: auto;
        }

        .object.large {
            width: 250px; /* Taille pour les grands animaux */
            height: auto;
        }

        .object.success {
            border: 5px solid green;
            border-radius: 10px;
        }

        .object.error {
            border: 5px solid red;
            border-radius: 10px;
        }

        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        #modal button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <!-- Zone de gauche (Petits animaux) -->
        <div id="small-zone" class="zone">
            <img src="https://static.arasaac.org/pictograms/4716/4716_300.png" alt="Petit" class="pictogram">
        </div>

        <!-- Zone centrale -->
        <div id="center-zone" class="center-zone"></div>

        <!-- Zone de droite (Grands animaux) -->
        <div id="large-zone" class="zone">
            <img src="https://static.arasaac.org/pictograms/4658/4658_300.png" alt="Grand" class="pictogram">
        </div>
    </div>

    <div id="modal">
        <p>Bravo ! Vous avez réussi !</p>
        <button onclick="location.reload()">Rejouer</button>
    </div>

    <script>
        const smallZone = document.getElementById("small-zone");
        const largeZone = document.getElementById("large-zone");
        const centerZone = document.getElementById("center-zone");
        const modal = document.getElementById("modal");

        // Liste d'images avec leur classification (petit ou grand)
        const images = [
            // Petits animaux
            { src: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCcdsTgaWbDX_pYae8qkk6mm3DzDd79_F9bg&s", category: "petit" },
            { src: "https://s3.animalia.bio/animals/photos/full/original/koreahamsterjpg.webp", category: "petit" },
            { src: "https://s3.animalia.bio/animals/photos/full/original/belinda.webp", category: "petit" },
            { src: "https://images.pexels.com/photos/88512/mole-nature-animals-molehills-88512.jpeg", category: "petit" },
            { src: "https://upload.wikimedia.org/wikipedia/commons/c/c8/Carcassonne_-_M%C3%A9sange_bleue.jpg", category: "petit" },

            // Grands animaux
            { src: "https://images.pexels.com/photos/4666750/pexels-photo-4666750.jpeg", category: "grand" },
            { src: "https://reporterre.net/IMG/logo/arton31931.jpg?1718024954", category: "grand" },
            { src: "https://images.pexels.com/photos/248337/pexels-photo-248337.jpeg", category: "grand" },
            { src: "https://s3.animalia.bio/animals/photos/full/original/OBdYWcqSUbP0fxx1xPGS.webp", category: "grand" },
            { src: "https://s3.animalia.bio/animals/photos/full/original/1619px-002-the-lion-king-snyggve-in-the-serengeti-national-park-photo-by-giles-laurentjpg.webp", category: "grand" }
        ];

        let currentIndex = 0;

        // Fonction pour afficher une image dans la zone centrale
        function showImage() {
            centerZone.innerHTML = ""; // Supprime l'image précédente
            if (currentIndex < images.length) {
                const img = document.createElement("img");
                img.src = images[currentIndex].src;
                img.classList.add("object");
                img.classList.add(images[currentIndex].category === "petit" ? "small" : "large");
                centerZone.appendChild(img);

                makeDraggable(img);
            } else {
                modal.style.display = "block";
            }
        }

        // Rendre une image draggable
        function makeDraggable(img) {
            let offsetX, offsetY;

            img.addEventListener("mousedown", (e) => {
                offsetX = e.offsetX;
                offsetY = e.offsetY;
                img.style.position = "absolute";
            });

            img.addEventListener("mousemove", (e) => {
                if (e.buttons === 1) {
                    img.style.left = e.pageX - offsetX + "px";
                    img.style.top = e.pageY - offsetY + "px";
                }
            });

            img.addEventListener("mouseup", () => checkDrop(img));
        }

        // Vérification de la zone de dépôt
        function checkDrop(img) {
            const rectSmall = smallZone.getBoundingClientRect();
            const rectLarge = largeZone.getBoundingClientRect();
            const imgRect = img.getBoundingClientRect();

            if (
                imgRect.left >= rectSmall.left &&
                imgRect.right <= rectSmall.right &&
                imgRect.top >= rectSmall.top &&
                imgRect.bottom <= rectSmall.bottom &&
                images[currentIndex].category === "petit"
            ) {
                img.classList.add("success");
                setTimeout(() => {
                    currentIndex++;
                    showImage();
                }, 1000);
            } else if (
                imgRect.left >= rectLarge.left &&
                imgRect.right <= rectLarge.right &&
                imgRect.top >= rectLarge.top &&
                imgRect.bottom <= rectLarge.bottom &&
                images[currentIndex].category === "grand"
            ) {
                img.classList.add("success");
                setTimeout(() => {
                    currentIndex++;
                    showImage();
                }, 1000);
            } else {
                img.classList.add("error");
                setTimeout(() => {
                    img.classList.remove("error");
                    img.style.left = "";
                    img.style.top = "";
                }, 1000);
            }
        }

        // Initialisation
        showImage();
    </script>
</body>
</html>
