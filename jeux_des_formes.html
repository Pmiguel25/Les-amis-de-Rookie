    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #game-area {
            position: relative;
            width: 600px;
            height: 600px;
            border: 2px solid #000;
            background-color: #fff;
        }

        .shape {
            width: 50px;
            height: 50px;
            position: absolute;
            cursor: grab;
        }

        .circle {
            border-radius: 50%;
            background-color: blue;
        }

        .square {
            background-color: blue;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid blue;
        }

        .dropzone {
            width: 250px;
            height: 80px;
            position: absolute;
            border: 2px dashed #ccc;
        }

        #circle-zone {
            top: 10px;
            left: 175px;
        }

        #square-zone {
            bottom: 10px;
            left: 175px;
        }
