<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux des Formes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        #game-area {
            position: relative;
            width: 600px;
            height: 600px;
            border: 2px solid #000;
            background-color: #fff;
        }

        .shape {
            width: 50px;
            height: 50px;
            position: absolute;
            cursor: grab;
        }

        .circle {
            border-radius: 50%;
            background-color: blue;
        }

        .square {
            background-color: blue;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid blue;
        }

        .dropzone {
            position: absolute;
            border: 4px dashed #555;
        }

        #circle-zone {
            top: 50px;
            left: 200px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        #square-zone {
            bottom: 50px;
            left: 200px;
            width: 60px;
            height: 60px;
        }

        #triangle-zone {
            top: 260px;
            left: 100px;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-top: 60px solid #555;
        }
    </style>
</head>
<body>
    <h1>Jeu des Formes</h1>
    <div id="game-area">
        <div id="circle-zone" class="dropzone"></div>
        <div id="square-zone" class="dropzone"></div>
        <div id="triangle-zone" class="dropzone"></div>

        <!-- Exemples de formes -->
        <div class="shape circle" style="top: 100px; left: 100px;"></div>
        <div class="shape square" style="top: 200px; left: 150px;"></div>
        <div class="shape triangle" style="top: 300px; left: 200px;"></div>
    </div>

    <script>
        const shapes = document.querySelectorAll('.shape');
        const dropzones = document.querySelectorAll('.dropzone');

        shapes.forEach(shape => {
            shape.addEventListener('mousedown', startDrag);
        });

        function startDrag(event) {
            const shape = event.target;
            let offsetX = event.clientX - shape.getBoundingClientRect().left;
            let offsetY = event.clientY - shape.getBoundingClientRect().top;

            function onMouseMove(e) {
                shape.style.left = `${e.pageX - offsetX}px`;
                shape.style.top = `${e.pageY - offsetY}px`;
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);

                let droppedInZone = false;

                dropzones.forEach(zone => {
                    const zoneRect = zone.getBoundingClientRect();
                    const shapeRect = shape.getBoundingClientRect();

                    if (
                        shapeRect.left >= zoneRect.left &&
                        shapeRect.right <= zoneRect.right &&
                        shapeRect.top >= zoneRect.top &&
                        shapeRect.bottom <= zoneRect.bottom
                    ) {
                        droppedInZone = true;

                        if (
                            (zone.id === 'circle-zone' && shape.classList.contains('circle')) ||
                            (zone.id === 'square-zone' && shape.classList.contains('square')) ||
                            (zone.id === 'triangle-zone' && shape.classList.contains('triangle'))
                        ) {
                            shape.style.left = `${zoneRect.left - gameArea.getBoundingClientRect().left}px`;
                            shape.style.top = `${zoneRect.top - gameArea.getBoundingClientRect().top}px`;
                            shape.style.cursor = 'default';
                            shape.setAttribute('draggable', false);
                            shape.style.pointerEvents = 'none';
                        } else {
                            shape.style.backgroundColor = 'red';
                            setTimeout(() => {
                                shape.style.backgroundColor = 'blue';
                                shape.style.left = ''; // Revenir à la position initiale
                                shape.style.top = '';
                            }, 3000);
                        }
                    }
                });

                if (!droppedInZone) {
                    shape.style.left = ''; // Revenir à la position initiale
                    shape.style.top = '';
                }
            }

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        }
    </script>
</body>
</html>
