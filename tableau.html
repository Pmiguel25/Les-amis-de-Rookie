<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Tactile</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            gap: 50px;
        }

        .table {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            border: 1px solid black;
        }

        .header-cell {
            text-align: center;
            font-weight: bold;
            border: 1px solid black;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell.correct {
            border: 2px solid green;
        }

        .shapes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 120px;
        }

        .shape {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
        }

        .circle {
            border-radius: 50%;
        }

        .square {
            background-color: white;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
        }

        .blue {
            background-color: blue;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .triangle.blue {
            border-bottom: 50px solid blue;
        }

        .triangle.red {
            border-bottom: 50px solid red;
        }

        .triangle.green {
            border-bottom: 50px solid green;
        }
    </style>
</head>
<body>
    <h1>Activité Tactile</h1>
    <div class="container">
        <div class="table">
            <div class="header-cell"></div>
            <div class="header-cell square">Carré</div>
            <div class="header-cell triangle">Triangle</div>
            <div class="header-cell circle">Rond</div>

            <div class="header-cell blue"></div>
            <div class="cell" data-type="square" data-color="blue"></div>
            <div class="cell" data-type="triangle" data-color="blue"></div>
            <div class="cell" data-type="circle" data-color="blue"></div>

            <div class="header-cell green"></div>
            <div class="cell" data-type="square" data-color="green"></div>
            <div class="cell" data-type="triangle" data-color="green"></div>
            <div class="cell" data-type="circle" data-color="green"></div>

            <div class="header-cell red"></div>
            <div class="cell" data-type="square" data-color="red"></div>
            <div class="cell" data-type="triangle" data-color="red"></div>
            <div class="cell" data-type="circle" data-color="red"></div>
        </div>

        <div class="shapes">
            <div class="shape circle blue" draggable="true" data-type="circle" data-color="blue"></div>
            <div class="shape circle red" draggable="true" data-type="circle" data-color="red"></div>
            <div class="shape circle green" draggable="true" data-type="circle" data-color="green"></div>

            <div class="shape square blue" draggable="true" data-type="square" data-color="blue"></div>
            <div class="shape square red" draggable="true" data-type="square" data-color="red"></div>
            <div class="shape square green" draggable="true" data-type="square" data-color="green"></div>

            <div class="shape triangle blue" draggable="true" data-type="triangle" data-color="blue"></div>
            <div class="shape triangle red" draggable="true" data-type="triangle" data-color="red"></div>
            <div class="shape triangle green" draggable="true" data-type="triangle" data-color="green"></div>
        </div>
    </div>

    <script>
        const shapes = document.querySelectorAll('.shape');
        const cells = document.querySelectorAll('.cell');

        shapes.forEach(shape => {
            shape.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('type', shape.dataset.type);
                e.dataTransfer.setData('color', shape.dataset.color);
            });
        });

        cells.forEach(cell => {
            cell.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            cell.addEventListener('drop', (e) => {
                const type = e.dataTransfer.getData('type');
                const color = e.dataTransfer.getData('color');

                if (cell.dataset.type === type && cell.dataset.color === color) {
                    cell.classList.add('correct');
                    const shape = document.querySelector(`.shape[data-type="${type}"][data-color="${color}"]`);
                    if (shape) shape.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
