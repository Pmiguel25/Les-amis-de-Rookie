<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Rituels</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .zoneF {
            width: 33%;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-y: auto;
            position: relative;
        }
        .buttons {
            width: 100%;
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            color: white;
        }
        .btn-annuler {
            background-color: red;
        }
        .btn-valider {
            background-color: green;
        }
        .zone-container {
            width: 67%;
            display: flex;
            flex-direction: column;
        }
        .zone-top {
            flex: 1;
            display: flex;
        }
        .zone-bottom {
            flex: 1;
            display: flex;
        }
        .zone {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid white;
            position: relative;
        }
        .zoneA::before {
            content: "";
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .draggable {
            width: 120px;
            height: 120px;
            cursor: grab;
            margin: 5px;
            background-color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="zone-container">
            <div class="zone-top">
                <div class="zone zoneA" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="zone zoneB"></div>
            </div>
            <div class="zone-bottom">
                <div class="zone zoneC"></div>
                <div class="zone zoneD"></div>
                <div class="zone zoneE"></div>
            </div>
        </div>
        <div class="zoneF">
            <div class="buttons">
                <button class="btn btn-annuler" onclick="resetPosition()">ANNULER</button>
                <button class="btn btn-valider" onclick="validateSelection()">VALIDER</button>
            </div>
            <div id="numbers-container"></div>
        </div>
    </div>
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }
        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var draggedElement = document.getElementById(data);
            draggedElement.style.left = event.clientX - 60 + "px";
            draggedElement.style.top = event.clientY - 60 + "px";
            draggedElement.style.position = "absolute";
        }
        function resetPosition() {
            let container = document.getElementById("numbers-container");
            document.querySelectorAll(".draggable").forEach(el => {
                el.style.left = el.dataset.initialLeft;
                el.style.top = el.dataset.initialTop;
                container.appendChild(el);
            });
        }
        function validateSelection() {
            alert("Validation effectuée !");
        }
        document.addEventListener("DOMContentLoaded", function() {
            let container = document.getElementById("numbers-container");
            let images = {
                1: "https://static.arasaac.org/pictograms/2627/2627_500.png",
                2: "https://static.arasaac.org/pictograms/2628/2628_500.png",
                3: "https://static.arasaac.org/pictograms/2629/2629_500.png",
                4: "https://static.arasaac.org/pictograms/2630/2630_500.png",
                5: "https://static.arasaac.org/pictograms/2631/2631_500.png",
                6: "https://static.arasaac.org/pictograms/2632/2632_500.png",
                7: "https://static.arasaac.org/pictograms/2633/2633_500.png"
            };
            let startX = 10;
            let startY = 50;
            for (let i = 1; i <= 7; i++) {
                let img = document.createElement("img");
                img.src = images[i];
                img.classList.add("draggable");
                img.id = "num" + i;
                img.draggable = true;
                img.ondragstart = drag;
                img.style.backgroundColor = "white";
                img.style.left = startX + "px";
                img.style.top = startY + "px";
                img.dataset.initialLeft = startX + "px";
                img.dataset.initialTop = startY + "px";
                img.style.position = "absolute";
                container.appendChild(img);
                startY += 130; 
                if (startY > 600) { 
                    startY = 50; 
                    startX += 140; 
                }
            }
        });
    </script>
</body>
</html>
