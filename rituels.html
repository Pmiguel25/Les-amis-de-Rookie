<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©ation de Rituels</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .zoneF {
            width: 33%;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-y: auto;
        }
        .zone-container {
            width: 67%;
            display: flex;
            flex-direction: column;
        }
        .zone-top {
            flex: 1;
            display: flex;
        }
        .zone-bottom {
            flex: 1;
            display: flex;
        }
        .zone {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid white;
            position: relative;
        }
        .zoneA::before {
            content: "";
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .draggable {
            width: 120px;
            height: 120px;
            background-color: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: grab;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="zone-container">
            <div class="zone-top">
                <div class="zone zoneA" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="zone zoneB"></div>
            </div>
            <div class="zone-bottom">
                <div class="zone zoneC"></div>
                <div class="zone zoneD"></div>
                <div class="zone zoneE"></div>
            </div>
        </div>
        <div class="zoneF">
            <div id="numbers-container"></div>
        </div>
    </div>
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }
        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var draggedElement = document.getElementById(data);
            let dropZone = event.target;
            if (dropZone.classList.contains("zoneA")) {
                draggedElement.style.position = "absolute";
                draggedElement.style.left = "50%";
                draggedElement.style.top = "50%";
                draggedElement.style.transform = "translate(-50%, -50%)";
                dropZone.appendChild(draggedElement);
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
            let container = document.getElementById("numbers-container");
            for (let i = 1; i <= 7; i++) {
                let numberDiv = document.createElement("div");
                numberDiv.textContent = i;
                numberDiv.classList.add("draggable");
                numberDiv.id = "num" + i;
                numberDiv.draggable = true;
                numberDiv.ondragstart = drag;
                container.appendChild(numberDiv);
            }
        });
    </script>
</body>
</html>
