<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activité Tactile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: 50px repeat(3, 100px);
            grid-template-rows: 50px repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            border: 2px solid black;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .row-label {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            width: 100%;
            height: 100%;
        }

        .row-label:nth-child(1) {
            background-color: blue;
        }

        .row-label:nth-child(2) {
            background-color: green;
        }

        .row-label:nth-child(3) {
            background-color: red;
        }

        .col-label {
            width: 50px;
            height: 50px;
            display: inline-block;
            background-color: white;
        }

        .circle {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: 2px solid black;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid;
        }

        .draggable {
            cursor: grab;
        }

        .droppable.valid {
            border-color: green;
        }

        .shapes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid black;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #message button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tableau -->
        <div class="grid">
            <!-- Labels colonnes -->
            <div></div>
            <div><div class="col-label" style="border: 2px solid black;"></div></div>
            <div><div class="col-label triangle" style="border-bottom-color: black;"></div></div>
            <div><div class="col-label circle"></div></div>

            <!-- Labels lignes -->
            <div class="row-label" style="background-color: blue;">Bleu</div>
            <div class="cell droppable" data-color="blue" data-shape="square"></div>
            <div class="cell droppable" data-color="blue" data-shape="triangle"></div>
            <div class="cell droppable" data-color="blue" data-shape="circle"></div>

            <div class="row-label" style="background-color: green;">Vert</div>
            <div class="cell droppable" data-color="green" data-shape="square"></div>
            <div class="cell droppable" data-color="green" data-shape="triangle"></div>
            <div class="cell droppable" data-color="green" data-shape="circle"></div>

            <div class="row-label" style="background-color: red;">Rouge</div>
            <div class="cell droppable" data-color="red" data-shape="square"></div>
            <div class="cell droppable" data-color="red" data-shape="triangle"></div>
            <div class="cell droppable" data-color="red" data-shape="circle"></div>
        </div>

        <!-- Formes -->
        <div class="shapes">
            <div class="circle draggable" style="background-color: blue;" draggable="true" data-color="blue" data-shape="circle"></div>
            <div class="circle draggable" style="background-color: red;" draggable="true" data-color="red" data-shape="circle"></div>
            <div class="circle draggable" style="background-color: green;" draggable="true" data-color="green" data-shape="circle"></div>

            <div class="col-label draggable" style="background-color: blue;" draggable="true" data-color="blue" data-shape="square"></div>
            <div class="col-label draggable" style="background-color: red;" draggable="true" data-color="red" data-shape="square"></div>
            <div class="col-label draggable" style="background-color: green;" draggable="true" data-color="green" data-shape="square"></div>

            <div class="triangle draggable" style="border-bottom-color: blue;" draggable="true" data-color="blue" data-shape="triangle"></div>
            <div class="triangle draggable" style="border-bottom-color: red;" draggable="true" data-color="red" data-shape="triangle"></div>
            <div class="triangle draggable" style="border-bottom-color: green;" draggable="true" data-color="green" data-shape="triangle"></div>
        </div>
    </div>

    <div id="message">
        <p>Félicitations ! Vous avez terminé l'activité !</p>
        <button id="replay">Rejouer</button>
    </div>

    <script>
        const draggables = document.querySelectorAll('.draggable');
        const droppables = document.querySelectorAll('.droppable');
        const message = document.getElementById('message');
        const replayButton = document.getElementById('replay');

        let completed = 0;

        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', event => {
                event.dataTransfer.setData('color', draggable.getAttribute('data-color'));
                event.dataTransfer.setData('shape', draggable.getAttribute('data-shape'));
            });
        });

        droppables.forEach(droppable => {
            droppable.addEventListener('dragover', event => {
                event.preventDefault();
            });

            droppable.addEventListener('drop', event => {
                const color = event.dataTransfer.getData('color');
                const shape = event.dataTransfer.getData('shape');

                if (
                    droppable.getAttribute('data-color') === color &&
                    droppable.getAttribute('data-shape') === shape
                ) {
                    droppable.classList.add('valid');
                    droppable.appendChild(document.querySelector(`.draggable[data-color="${color}"][data-shape="${shape}"]`));
                    completed++;

                    if (completed === draggables.length) {
                        message.style.display = 'block';
                    }
                }
            });
        });

        replayButton.addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
